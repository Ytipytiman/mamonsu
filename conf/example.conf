[zabbix]
; zabbix server address
address = zabbix.server.ip
; configured 'Host name' of client in zabbix
client = localhost

[postgres]
host = auto
user = postgres
database = postgres
port = 5432
query_timeout = 10

[plugins]
directory = /etc/mamonsu/plugins

[log]
file = /var/log/mamonsu/agent.log
level = INFO
